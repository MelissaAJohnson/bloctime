<div class = 'container'>

  <section>
    <div class="time"><h1>{{ home.timer.counter | timecode }}</h1></div>
    <div ng-show="!home.timer.isTimeRunning">
      <button ng-click="home.timer.startSession()" class='btn btn-primary'>Let's Get Working</button>
      <div ng-show="home.timer.timeStarted" ng-click="home.timer.reset()">Reset Timer</div>
    </div>
    <div ng-show="home.timer.isTimeRunning">
      <button ng-click="home.timer.stop()" class='btn btn-danger'>Take a Break</button>
    </div>
  </section>

</div>
