<div class = 'container'>
  <section ng-controller="TasksCtrl as tasksCtrl">
    <h3>Task History</h3>
    <input type="text" name="task" value="add task name" ng-model="tasksCtrl.newTask" >
    <button class="btn btn-default" type="button" ng-click="addTask(tasksCtrl.newTask)" name="button">Add task</button>
    <br />
    <div class="task-list" ng-repeat="task in tasksCtrl.tasks">
      {{ task.$value }}
    </div>
  </section>


  <section>
    <div class="time"><h1>{{ home.timer.counter | timecode }}</h1></div>
    <div ng-show="!home.timer.isTimeRunning">
      <div ng-show="!home.timer.onBreak">
        <button ng-click="home.timer.startSession()" class='btn btn-primary'>{{ home.timer.buttonText }}</button>
        <br /><br />
        <a ng-show="home.timer.timeStarted" ng-click="home.timer.reset()">Reset Timer</a>
      </div>
      <div ng-show="home.timer.onBreak">
        <button ng-click="home.timer.takeBreak()" class='btn btn-primary'>{{ home.timer.buttonText }}</button>
      </div>
    </div>
    <div ng-show="home.timer.isTimeRunning">
      <button ng-click="home.timer.stop()" class='btn btn-primary'>{{ home.timer.buttonText }}</button>
    </div>
  </section>
</div>
